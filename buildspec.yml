version: 0.2

env:
  variables:
    APP_NAME: "simple-web-app"
    BUILD_DIR: "/build"

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo "Preparing for build..."

  build:
    commands:
      - echo "Building the application..."
      - mkdir -p $BUILD_DIR
      - cp -r * $BUILD_DIR
      - echo "Build completed successfully."

  post_build:
    commands:
      - echo "Post build tasks..."
      - echo "Build artifact ready."
      - zip -r $BUILD_DIR.zip $BUILD_DIR

artifacts:
  files:
    - $BUILD_DIR.zip
  discard-paths: yes
